		<div class="d-flex justify-content-start">
			<img class="profile-pic avatar-md rounded-circle border-1 object-fit-cover" src="" alt="Profile picture">
			<div class="ms-5">
				<div class="d-flex justify-content-start align-items-baseline" id="profile-user-online">
					<h2 class="card-username me-2"></h2>
					<p class="online-status text-sm"></p>
				</div>
				<span>üî•</span>
				<span data-i18n="profile.points"></span>
				<span class="user-points"></span>
				<br>
				<span>üèÜ</span>
				<span data-i18n="profile.victories"></span>
				<span class="user-victories"></span>
				<span>&nbsp;&nbsp;&nbsp;ü•Ä</span>
				<span data-i18n="profile.losses" ></span>
				<span class="user-losses"></span>
			</div>
		</div>
	</div>

	<div id="game-history-container">
		<h2 class="mt-3 mb-3" data-i18n="profile.game-history"></h2>
	</div>

	<div class="tournament-history-container">
		<h2 class="mt-3 mb-3 tournament-history" data-i18n="profile.tournament-history"></h2>
	</div>

</div>

<!-- Modal to display score progression charts -->
<div class="modal fade" id="gameProgressionModal" tabindex="-1" aria-labelledby="gameProgressionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameProgressionModalLabel" data-i18n="dash.game-progression">Game Progression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
			  <div style="display: flex; justify-content: center; align-items: center; gap: 40px; margin: 10px 0;">
			    <!-- Turquoise line and label for "You" -->
			    <div style="display: flex; align-items: center;">
			      <hr style="border: 2px solid rgba(75, 192, 192, 1); width: 50px; margin: 0; opacity: 1;">
			      <h6 style="margin-left: 10px;" data-i18n="dash.you">You</h6>
			    </div>

			    <!-- Red line and label for "Opponent" -->
			    <div style="display: flex; align-items: center;">
			      <h6 style="margin-right: 10px;" data-i18n="dash.opponent">Opponent</h6>
			      <hr style="border: 2px solid rgba(255, 99, 132, 1); width: 50px; margin: 0; opacity: 1;">
			    </div>
			  </div>

			  <!-- "(Player's Score)" text -->
			  <div class="row">
			    <div class="col">
			      <p class="text-start" data-i18n="dash.yaxis-player-score"></p>
			    </div>
			  </div>

        <!-- Dynamic chart canvas -->
        <canvas id="scoreProgressionChartModal" class="w-100 mb-4"></canvas> <!-- Canvas for dynamic chart -->
        <!-- "(X-axis: Score summation of the game)" text -->
			  <div class="row">
			    <div class="col text-center">
			      <p data-i18n="dash.xaxis-score-summation"></p>
			    </div>
			  </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
