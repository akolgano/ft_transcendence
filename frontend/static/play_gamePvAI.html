<!-- Game Container AI to hold both player labels and canvas -->
<div id="gameContainerAI" class="game-containerAI text-center mt-5">
    <div id="matchLabelAI" class="match-label" data-i18n="play.match-title-AI">Practice Match with AI</div>
    <div class="player-tags">
        <div data-i18n="play.game-AI-PlayerAI">Player AI</div>
        <div data-i18n="play.game-AI-Player1">Player 1</div>
    </div>
    <div class="d-flex justify-content-center mt-3">        
        <canvas id="pongGameCanvasAI"></canvas>
    </div>    
    <div id="gameOverModalAI" class="game-over-modalAI">
        <h1 data-i18n="play.game-over">Game Over!</h1>
        <p>Winner: <span id="winner-name-ai"></span></p>
        <!-- <p data-i18n="play.winner"><span id="winner-name-ai"></span></p> -->
        <button class="btn btn-success btn-lg me-3 mb-2" 
                onclick="startPlayerVsAI()"
                data-i18n="play.restart">Restart</button>
    <button id="retnMenubtn"
            class="btn btn-warning btn-lg mb-2"
            onclick="btnUrlRoute('/play')" 
            data-i18n="play.back-menu">Return to Game Menu
    </button>       
    </div>
</div>
