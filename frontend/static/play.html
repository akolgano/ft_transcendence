<div id="game-container" class="container py-5">
    <!-- Game options to select 3 game options via buttons -->
    <div id="gameOptions" class="game-options text-center">
    <h1 class="mb-4" data-i18n="play.welcome"></h1>
    <div class="d-flex flex-column align-items-center">
        <button class="btn btn-primary btn-lg me-3 mb-3 px-5 py-3 fs-4" 
                onclick="startPvPpractice()" data-i18n="play.pvp"></button>
        <button class="btn btn-success btn-lg me-3 mb-3 px-5 py-3 fs-4" 
                onclick="startPlayerVsAI()" data-i18n="play.pvai"></button>
        <button class="btn btn-warning btn-lg mb-3 px-5 py-3 fs-4" 
                onclick="startTournament()" data-i18n="play.tour"></button>
    </div>
</div>

    <!-- Game Container AI to hold both player labels and canvas -->
    <div id="gameContainerAI" class="game-containerAI text-center mt-5">
        <div id="matchLabelAI" class="match-label" data-i18n="play.match-title-AI"></div>
        <div class="player-tags">
            <div data-i18n="play.game-AI-PlayerAI"></div>
            <div data-i18n="play.game-AI-Player1"></div>
        </div>
        <div class="d-flex justify-content-center mt-3">        
            <canvas id="pongGameCanvasAI"></canvas>
        </div>    
        <div id="gameOverModalAI" class="game-over-modalAI">
            <h1 data-i18n="play.game-over"></h1>
            <p>Winner: <span id="winner-name-ai"></span></p>
            <!-- <p data-i18n="play.winner"><span id="winner-name-ai"></span></p> -->
            <button class="btn btn-success btn-lg me-3 mb-2" onclick="startPlayerVsAI()"data-i18n="play.restart"></button>
            <button class="btn btn-warning btn-lg mb-2" onclick="showGameOptions()" data-i18n="play.back-menu"></button>        
        </div>
    </div>

    <!-- Game Container PP to hold both player labels and canvas -->
    <div id="gameContainerPP" class="game-containerPP text-center mt-5">
        <!-- Match Label Display -->
        <div id="matchLabel" class="match-label" data-i18n="play.match-title-PP">
        </div>
        <div class="player-tags">
            <div id="player2Name">Player 2</div>
            <div id="player1Name">Player 1</div>
        </div>
        <div class="d-flex justify-content-center mt-3">
            <canvas id="pongGameCanvasPP"></canvas>
        </div>
        <div id="gameOverModalPP" class="game-over-modalPP">
            <h1 data-i18n="play.game-over"></h1>
            <p>Winner: <span id="winner-name-pp"></span></p>
            <button class="btn btn-success btn-lg me-3 mb-2"  onclick="startPlayerVsPlayer('Player1', 'Player2')" data-i18n="play.restart"></button>
            <button class="btn btn-warning btn-lg mb-2" onclick="showGameOptions()" data-i18n="play.back-menu"></button>
        </div>
        <div id="gameOverModalTournament" class="game-over-modalPP">
            <h1 data-i18n="play.game-over"></h1>
            <p>Winner: <span id="winner-name-ppt"></span></p>
            <button class="btn btn-success btn-lg me-3 mb-2" onclick="updateTournamentBracket()" data-i18n="play.back-tournament"></button>        
        </div>
    </div>

    <!-- Tournament options to select 2 options via buttons -->    
    <div id="tourOptions" class ="tour-options text-center mt-5">
		<h1 class="mb-4" data-i18n="tour.welcome"></h1>
		<button class="btn btn-primary btn-lg me-3 mb-2"  onclick="getPlayerName(4)" data-i18n="tour.tour-4P"></button>
		<button class="btn btn-success btn-lg me-3 mb-2" onclick="getPlayerName(8)" data-i18n="tour.tour-8P"></button><br>
		<div class="center-button mt-3">
            <button class="btn btn-warning btn-lg mb-2" onclick="showGameOptions()" data-i18n="play.back-menu"></button>
        </div>
    </div>

	<!-- Player Name Form -->
	<div id="playerNameForm" class="player-name-form mt-5" style="display:none;">
	    <h1 class="text-center"data-i18n="tour.enter-names"></h1>
	    <form id="playerForm" class="text-center">
		<!-- Dynamic Player Name Inputs will go here -->
	    </form>
        <div class="d-flex justify-content-center mt-3">
    	    <button class="btn btn-success btn-lg me-3 mb-2" onclick="finalisePlayer()"data-i18n="tour.start-tour"></button>
    	    <button class="btn btn-warning btn-lg mb-2" onclick="startTournament()" data-i18n="tour.back-tour-select"></button>
        </div>    
	</div>

	<!-- Tournament Match Diagram and Buttons -->
	<div id="tournamentContainer" class="tournament-container mt-5" style="display: none;">
    	<h1 class="text-center" data-i18n="tour.tour-header"></h1>
    	<div id="tournamentBracket" class="tournament-bracket text-center">
        	<!-- Matches will be populated here dynamically -->
    	</div>
        <div class="text-center mt-4">
    	   <button id="nextMatchButton" onclick="startNextMatch()" style="display: none;">Start Match 1</button>
        </div>   
        <div id="tournamentOverModal" class="tournament-over-modal">
            <h1 data-i18n="tour.tour-over"></h1>
            <p>Tournament Champion: <span id="winner-name-tour"></span></p>
            <button class="btn btn-warning btn-lg mb-2" onclick="showGameOptions()" data-i18n="play.back-menu"></button>
        </div>  
	</div>
</div>
