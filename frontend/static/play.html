<!-- Game options to select 3 game options via buttons -->
<div id="gameOptions" class="container d-flex flex-column align-items-center justify-content-center text-center my-5">
    <!-- Text heading -->
    <h2 class="mb-4" data-i18n="play.welcome">Welcome<br>to the 42 Pong Game<br><br>Please select a Game ...</h2>
    
    <!-- Grouping of buttons, stacked vertically -->
    <div class="d-flex flex-column align-items-center">
        <!-- First row of two buttons -->
        <div class="d-flex justify-content-center mb-3">
            <button id="PvPbtn"
                    class="btn btn-primary btn-lg me-3 mb-3 px-5 py-3 fs-4" 
                    onclick="btnUrlRoute('/play_gamePvP')"
                    data-i18n="play.pvp">Player vs Player
            </button>
            <button id="PvAIbtn"
                    class="btn btn-success btn-lg me-3 mb-3 px-5 py-3 fs-4" 
                    onclick="btnUrlRoute('/play_gamePvAI')"
                    data-i18n="play.pvai">Player vs AI
            </button>
        </div>
        <!-- Second row with one centered button -->
        <div class="d-flex justify-content-center">
            <button id="tourbtn"
                    class="btn btn-warning btn-lg me-3 mb-3 px-5 py-3 fs-4" 
                    onclick="btnUrlRoute('/play_gametour')"
                    data-i18n="play.tour">Tournament Play
            </button>
        </div>
    </div>
</div>
