<div id="pongContent" class="text-center mx-auto d-none">

	<h1>PONG GAME</h1>
		<div class="d-flex justify-content-between mx-5">
			<div>
				<span class="text-uppercase fs-5 name-user"><b>USER</b></span>
				<span id="playerUser" class="fs-5"></span>
			</div>
			<p class="space-start text-danger" data-i18n="game.press-start">Press SPACE to start</p>
			<div>
				<span class="text-uppercase fs-5 name-opponent"><b>OPPONENT </b></span>
				<span id="playerGuest" class="fs-5"></span>
			</div>
		</div>
		<canvas id="pongCanvas" class="bg-black border border-3 border-white">

		</canvas>
</div>

<div class="modal modalEndOfGame" tabindex="-1">
	<div class="modal-dialog">
	  <div class="modal-content">
		<div class="modal-header d-flex justify-content-start">
			<h5 class="modal-title me-1" data-i18n="game.congrats">&nbsp;</h5>
			<h5 class="modal-title modal-title-winner"></h5>
		</div>
		<div class="modal-body d-flex justify-content-start">
			<p data-i18n="game.you-won" class="me-1"></p>
			<p class="modal-score me-2"></p>
			<p data-i18n="game.against" class="me-1"></p>
			<p class="modal-looser"></p>
		</div>
		<div class="modal-footer">
		  <button type="button" class="btn btn-success play-again" data-i18n="game.play-again"></button>
		</div>
	  </div>
	</div>

  </div>
