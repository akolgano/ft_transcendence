<div class="container dashboard-container"> <!-- Use Bootstrap container and your custom class for width -->
    <h2 data-i18n="navbar.dashboard" class="mb-4"></h2> <!-- Bootstrap margin-bottom -->

    <h4 data-i18n="dash.player-results"></h4>
    <div style="display: flex; align-items: center; margin: 10px 0;">
    <hr style="border: 2px solid rgba(75, 192, 192, 1); width: 5%; margin: 0; opacity: 1;">
    <h6 style="margin-left: 10px;" data-i18n="dash.you"></h6>
    </div>
    <div style="display: flex; align-items: center; margin: 10px 0;">
    <hr style="border: 2px solid rgba(255, 99, 132, 1); width: 5%; margin: 0; opacity: 1;">
    <h6 style="margin-left: 10px;" data-i18n="dash.opponent"></h6>
    </div>
    <canvas id="gameResultsChart" class="w-100 mb-4"></canvas> <!-- Bootstrap width and margin-bottom -->

    <!-- New section for victory/loss pie chart -->
    <h4 data-i18n="dash.player-distri"></h4>
    <div style="display: flex; align-items: center; margin: 10px 0;">
    <hr style="border: 10px solid rgba(75, 192, 192, 0.6); width: 2%; margin: 0; opacity: 1;">
    <h6 style="margin-left: 10px;" data-i18n="dash.victories"></h6>
    </div>
    <div style="display: flex; align-items: center; margin: 10px 0;">
    <hr style="border: 10px solid rgba(255, 99, 132, 0.6); width: 2%; margin: 0; opacity: 1;">
    <h6 style="margin-left: 10px;" data-i18n="dash.losses"></h6>
    </div>
    <canvas id="victoryLossChart" class="w-100 mb-4"></canvas> <!-- Equal width and height -->

    <h4 data-i18n="dash.game-duration"></h4>
    <canvas id="gameDurationChart" class="w-100 mb-4"></canvas> <!-- Bootstrap width and margin-bottom -->

    <h4 data-i18n="dash.game-intensity"></h4>
    <canvas id="gameIntensityChart" class="w-100 mb-4"></canvas> <!-- Bootstrap width and margin-bottom -->

    <h4 data-i18n="dash.game-margin"></h4>
    <div style="display: flex; align-items: center; margin: 10px 0;">
    <hr style="border: 10px solid rgba(54, 162, 235, 0.6); width: 2%; margin: 0; opacity: 1;">
    <h6 style="margin-left: 10px;" data-i18n="dash.close-games"></h6>
    </div>
    <div style="display: flex; align-items: center; margin: 10px 0;">
    <hr style="border: 10px solid rgba(255, 205, 86, 0.6); width: 2%; margin: 0; opacity: 1;">
    <h6 style="margin-left: 10px;" data-i18n="dash.moderate-games"></h6>
    </div>
    <div style="display: flex; align-items: center; margin: 10px 0;">
    <hr style="border: 10px solid rgba(255, 99, 132, 0.6); width: 2%; margin: 0; opacity: 1;">
    <h6 style="margin-left: 10px;" data-i18n="dash.large-margins"></h6>
    </div>
    <canvas id="gameMarginChart" class="w-100 mb-4"></canvas> <!-- Bootstrap width and margin-bottom -->

    <!-- New section for score progression of all games -->
    <h4 data-i18n="dash.game-progression"></h4> <!-- Label for new charts -->
    <div id="progressionsContainer" class="w-100 mb-4"></div> <!-- New container to hold multiple progression charts -->
</div>

<!-- Bootstrap Modal to display score progression charts -->
<div class="modal fade" id="gameProgressionModal" tabindex="-1" aria-labelledby="gameProgressionModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="gameProgressionModalLabel">Game Progression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <canvas id="scoreProgressionChartModal" class="w-100 mb-4"></canvas> <!-- Canvas for dynamic chart -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
