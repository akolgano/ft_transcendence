<div class="mx-auto w-50">
	<h2 class="mb-5 text-center">Play pong</h2>

	<div class="container">
		<div class="row justify-content-center">
			<div class="col-6 border rounded bg-light">
				<form id="opponentsNameForm" class="row g-3">
					<div class="mt-3">
						<div class="mt-3">
							<label for="user-name" class="form-label" data-i18n="game.user-name"></label>
							<input type="text" id="user-name" name="user-name" class="form-control" autocomplete="on" required>
							<div class="tournament-reg-error-0 form-error"></div>
						</div>

						<div class="mt-3">
							<label for="opponent-name-1" class="form-label" data-i18n="game.opponent-name"></label>
							<input type="text" id="opponent-name-1" name="opponent-name-1" class="form-control" autocomplete="on" required>
							<div class="tournament-reg-error-1 form-error"></div>
						</div>

						<div class="mt-3">
							<label for="opponent-name-2" class="form-label" data-i18n="game.opponent-name"></label>
							<input type="text" id="opponent-name-2" name="opponent-name-2" class="form-control" autocomplete="on" required>
							<div class="tournament-reg-error-2 form-error"></div>
						</div>

						<div class="mt-3">
							<label for="opponent-name-3" class="form-label" data-i18n="game.opponent-name"></label>
							<input type="text" id="opponent-name-3" name="opponent-name-3" class="form-control" autocomplete="on" required>
							<div class="tournament-reg-error-3 form-error"></div>
						</div>

					</div>
					<div class="mb-3 text-center">
						<button type="submit" class="btn btn-success" data-i18n="game.play" ></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
