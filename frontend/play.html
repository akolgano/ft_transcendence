<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game PvAI</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Game options to select 3 game options via buttons -->
    <div id="gameOptions" class="game-options">
        <h1>WELCOME!<br><br> Please select a Game ...</h1>
        <button onclick="startPlayerVsPlayer()">Player vs Player</button>
        <button onclick="startPlayerVsAI()">Player vs AI</button>
        <button onclick="startTournament()">Tournament Play</button>
    </div>

    <!-- Game Container AI to hold both player labels and canvas -->
    <div id="gameContainerAI" class="game-containerAI">
        <div class="player-tags">
            <div>Player AI</div>
            <div>Player 1</div>
        </div>
        <canvas id="pongGameCanvasAI"></canvas>
        <div id="gameOverModalAI" class="game-over-modalAI">
            <h1>Game Over!</h1>
            <p>Winner: <span id="winner-name-ai"></span></p>
            <button onclick="startPvAI()">Restart</button>
            <button onclick="showGameOptions()">Back to Main Menu</button>        
        </div>
    </div>

    <!-- Game Container PP to hold both player labels and canvas -->
    <div id="gameContainerPP" class="game-containerPP">
        <div class="player-tags">
            <div>Player 2</div>
            <div>Player 1</div>
        </div>
        <canvas id="pongGameCanvasPP"></canvas>
        <div id="gameOverModalPP" class="game-over-modalPP">
            <h1>Game Over!</h1>
            <p>Winner: <span id="winner-name-pp"></span></p>
            <button onclick="startPvP()">Restart</button>
            <button onclick="showGameOptions()">Back to Main Menu</button>        
        </div>
    </div>

    <!-- Tournament options to select 2 options via buttons -->    
    <div id="tourOptions" class ="tour-options">
        <h1>WELCOME TO<br>42 PONG TOURNAMENT!<br><br> Please select a Tournament ...</h1>
        <button onclick="getPlayerName(4)">Tournament - 4 Players</button>
        <button onclick="getPlayerName(8)">Tournament - 8 Players</button><br>
        <div class="center-button">
            <button onclick="showGameOptions()">Back to Main Menu</button>
        </div>
    </div>

    <!-- Player Name Form -->
    <div id="playerNameForm" class="player-name-form" style="display:none;">
        <h1>Enter Player Names</h1>
        <form id="playerForm">
        <!-- Dynamic Player Name Inputs will go here -->
        </form>
        <button onclick="finalisePlayer()">Start Tournament</button>
        <button onclick="startTournament()">Back to Tournament Selection</button>
    </div>

    <!-- Tournament Match Diagram and Buttons -->
    <div id="tournamentContainer" class="tournament-container" style="display: none;">
        <h2>Tournament Bracket</h2>
        <div id="tournamentBracket" class="tournament-bracket">
            <!-- Matches will be populated here dynamically -->
        </div>
        <button id="nextMatchButton" onclick="startNextMatch()" style="display: none;">Start Next Match</button>
    </div>
    
    <!-- Link to external JavaScript file -->
    <script src="js/game.js"></script>
</body>
</html>
