<div class="container">
	<div class="row">

		<div class="col-4">
			<img class="profile-pic avatar-lg" src="" alt="Profile picture">
		</div>

		<div class="col-8">
			<div class="account-title mb-3">
				<h1 data-i18n="account.title"></h1>
			</div>

			<div class="account-username mb-3">
				<p class="d-inline-block mb-0" data-i18n="auth.username"></p>
				<form id="changeUsername">
					<input type="text" id="username" name="username" class="v-align form-control input-username d-inline-block w-50" autocomplete="on" required>
					<button type="submit" class="btn btn-success d-inline-block" data-i18n="account.update"></button>
				</form>
			</div>

			<div class="account-email mb-3">
				<p class="mb-0" data-i18n="auth.email"></p>
				<input type="text" id="email" name="email" class="form-control input-email d-inline-block w-50" disabled>
			</div>

			<div class="account-password mb-3">
				<form id="changePassword">
					<p data-i18n="auth.password"></p>
					<p data-i18n="auth.old-password" class="mb-0"></p>
					<input type="password" id="old-password" name="old-password" class="form-control w-50" autocomplete="on" required>
					<p data-i18n="auth.new-password" class="mb-0"></p>
					<input type="password" id="new-password" name="new-password" class="form-control w-50" autocomplete="on" required>
					<p data-i18n="auth.repeat-password" class="mb-0"></p>
					<input type="password" id="repeat-password" name="repeat-password" class="form-control w-50 d-inline-block v-align" autocomplete="on" required>
					<button type="submit" class="btn btn-success" data-i18n="account.update"></button>
				</form>
			</div>

			<div class="account-photo mb-3">
				<form id="changePicture">
					<p class="mb-0" data-i18n="account.picture"></p>
					<input type="file" id="profile_picture" name="profile_picture" class="form-control input-email d-inline-block w-50 v-align" accept="image/*" required>
					<button type="submit" class="btn btn-success" data-i18n="account.update">
				</form>
			</div>
		</div>

	</div>

</div>
