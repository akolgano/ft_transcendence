<div class="container">
	<div class="row">

		<div class="col-4">
			<img class="profile-pic avatar-lg" src="" alt="Profile picture">
		</div>

		<div class="col-8">
			<div class="account-title mb-3">
				<h1 data-i18n="account.title"></h1>
			</div>

			<div class="account-username mb-3">
				<p class="d-inline-block mb-0" data-i18n="auth.username"></p>
				<form id="changeUsername">
					<input type="text" id="username" name="username" class="align-middle form-control input-username d-inline-block w-50" autocomplete="on" required>
					<button type="submit" class="btn btn-success d-inline-block" data-i18n="account.update"></button>
				</form>
			</div>

			<div class="account-email mb-3">
				<p class="mb-0" data-i18n="auth.email"></p>
				<input type="text" id="email" name="email" class="form-control input-email d-inline-block w-50" disabled>
			</div>

			<div class="account-password mb-3">
				<form id="changePassword">
					<p data-i18n="auth.password"></p>
					<p data-i18n="auth.old-password" class="mb-0 mt-3"></p>
					<input type="password" id="old-password" name="old-password" class="form-control w-50" autocomplete="on" required>
					<a href="/account" class="toggle-password text-reset" data-password-field="old-password">Show password</a>
					<div class="old-password-error form-error"></div>
					<p data-i18n="auth.new-password" class="mb-0 mt-3"></p>
					<input type="password" id="password" name="password" class="form-control w-50" autocomplete="on" required>
					<a href="/account" class="toggle-password text-reset" data-password-field="password">Show password</a>
					<div class="password-error form-error"></div>
					<p data-i18n="auth.repeat-password" class="mb-0 mt-3"></p>
					<input type="password" id="confirm-password" name="confirm-password" class="form-control w-50 d-inline-block v-align" autocomplete="on" required>
					<button type="submit" class="btn btn-success" data-i18n="account.update"></button><br>
					<a href="/account" class="toggle-password text-reset" data-password-field="confirm-password">Show password</a>
					<div class="repeat-password-error form-error"></div>
				</form>
			</div>

			<div class="account-photo mb-3">
				<form id="changePicture">
					<p class="mb-0" data-i18n="account.picture"></p>
					<input type="file" id="profile_picture" name="profile_picture" class="form-control input-email d-inline-block w-50 align-middle" accept="image/*" required>
					<button type="submit" class="btn btn-success" data-i18n="account.update">
				</form>
			</div>

			<div class="defaultLangue">
				<form id="defaultLanguage">
					<select class="form-select v-align d-inline-block w-50" aria-label="Default select example" id="selectLanguage">

						<option value="en" class="select-lang">ðŸ‡¸ðŸ‡¬ English</option>
					</select>
					<button type="submit" class="btn btn-success" data-i18n="account.update">
				</form>
				<span class="language-error"></span>
			</div>
		</div>

	</div>

</div>
